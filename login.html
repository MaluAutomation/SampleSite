<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to BiteBridge</title>
  <link rel="stylesheet" href="style.css"> <!-- ‚úÖ Your external stylesheet -->
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      background-color: #f4f4f4;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    label, input, button, select {
      display: block;
      margin-bottom: 15px;
      width: 100%;
    }

    .submit-btn {
      background-color: #ff5722;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #e64a19;
    }
  </style>
</head>

<body>
  <h2 id="title">Welcome to BiteBridge</h2>

  <form onsubmit="redirectWithLanguage(event)">
    <label for="username" id="label-username">Username</label>
    <input type="text" id="username" name="username" required />

    <label for="password" id="label-password">Password</label>
    <input type="password" id="password" name="password" required />

    <label for="language-select" id="label-language">üåê Language</label>
    <select id="language-select" onchange="changeLanguage()">
      <option value="en">English</option>
      <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
      <option value="fr">Fran√ßais</option>
      <option value="es">Espa√±ol</option>
    </select>

    <button type="submit" class="submit-btn">Submit</button>
  </form>

  <script>
    const translations = {
      en: {
        title: "Welcome to BiteBridge",
        username: "Username",
        password: "Password",
        submit: "Submit",
        language: "üåê Language"
      },
      hi: {
        title: "‡§¨‡§æ‡§á‡§ü‡§¨‡•ç‡§∞‡§ø‡§ú ‡§Æ‡•á‡§Ç ‡§Ü‡§™‡§ï‡§æ ‡§∏‡•ç‡§µ‡§æ‡§ó‡§§ ‡§π‡•à",
        username: "‡§Ø‡•Ç‡§ú‡§º‡§∞‡§®‡•á‡§Æ",
        password: "‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§°",
        submit: "‡§∏‡§¨‡§Æ‡§ø‡§ü ‡§ï‡§∞‡•á‡§Ç",
        language: "üåê ‡§≠‡§æ‡§∑‡§æ"
      },
      fr: {
        title: "Bienvenue chez BiteBridge",
        username: "Nom d'utilisateur",
        password: "Mot de passe",
        submit: "Soumettre",
        language: "üåê Langue"
      },
      es: {
        title: "Bienvenido a BiteBridge",
        username: "Nombre de usuario",
        password: "Contrase√±a",
        submit: "Enviar",
        language: "üåê Idioma"
      }
    };

    function changeLanguage() {
      const lang = document.getElementById("language-select").value;
      localStorage.setItem("lang", lang);
      const t = translations[lang];
      document.getElementById("title").textContent = t.title;
      document.getElementById("label-username").textContent = t.username;
      document.getElementById("label-password").textContent = t.password;
      document.querySelector(".submit-btn").textContent = t.submit;
      document.getElementById("label-language").textContent = t.language;
    }

    function redirectWithLanguage(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const lang = document.getElementById("language-select").value;

      if (username && password) {
        localStorage.setItem("lang", lang);
        localStorage.setItem("user", username); // optional
        window.location.href = "homepage.html";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const savedLang = localStorage.getItem("lang") || "en";
      document.getElementById("language-select").value = savedLang;
      changeLanguage();
    });
  </script>
</body>
</html>
