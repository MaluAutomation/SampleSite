<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BiteBridge Home</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f3f7;
      color: #333;
      text-align: center;
    }

    header {
      background-color: #f8f5f4;
      color: rgb(22, 28, 111);
      padding: 20px 0;
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 40px auto;
      max-width: 800px;
    }

    .menu-item {
      background-color: rgba(11, 184, 236, 0.616);
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      margin: 15px;
      padding: 20px;
      width: 180px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .menu-item:hover {
      transform: scale(1.05);
    }

    .menu-item h2 {
      margin: 0;
      font-size: 1.2em;
      color: #f7f3f2;
    }

    footer {
      background-color: black;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 0.9em;
      margin-top: 50px;
    }

    #logout-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 16px;
      font-size: 0.9em;
      cursor: pointer;
      margin-top: 20px;
    }

    #logout-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="welcome-text">Welcome to BiteBridge üç¥</h1>
    <p id="tagline">Your delicious journey starts here!</p>
  </header>

  <section class="menu">

      <h2>üçï <span class="label">Pizza</span></h2>
    </div>
    <div class="menu-item" onclick="location.href='add-product.html?item=salads'" data-testid="menu-salads">
      <h2>ü•ó <span class="label">Salads</span></h2>
    </div>
    <div class="menu-item" onclick="location.href='add-product.html?item=burgers'" data-testid="menu-burgers">
      <h2>üçî <span class="label">Burgers</span></h2>
    </div>
    <div class="menu-item" onclick="location.href='add-product.html?item=noodles'" data-testid="menu-noodles">
      <h2>üçú <span class="label">Noodles</span></h2>
    </div>
    <div class="menu-item" onclick="location.href='add-product.html?item=desserts'" data-testid="menu-desserts">
      <h2>üç∞ <span class="label">Desserts</span></h2>
    </div>
    <div class="menu-item" onclick="location.href='add-product.html?item=beverages'" data-testid="menu-beverages">
      <h2>ü•§ <span class="label">Beverages</span></h2>
    </div>
  </section>

  <button id="logout-btn" onclick="logout()">Logout</button>

  <footer>
    <p id="footer-text">¬© 2025 BiteBridge. All rights reserved.</p>
  </footer>

  <script src="homepage.js"></script>
</body>
</html>
